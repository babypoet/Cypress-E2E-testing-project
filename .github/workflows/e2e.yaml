name: E2E tests

on:
    workflow_dispatch:


jobs:
    e2e-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '25.x'

            - name: Install dependencies
              run: npm ci

            - name: Run E2E tests
              run: npm run test:e2e